<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Eduardo Rodriguez">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex v1.0</title>
    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="index.css">
    <!--Favicon-->
    <link rel="shortcut icon" href="pokeball.png" type="image/x-icon">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Kanit:wght@300&family=Poppins:wght@300&family=Signika+Negative&family=Tilt+Warp&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mt-3 pt-1">
        <div class="row px-2">
            <h1>Virtual Pokedex</h1>
            <form id="formulario">
                 <label id="label" for="search">Buscar pokemon</label>
                 <input type="text" class="form-control" placeholder="Ingresa el ID o Nombre del pokemon" aria-describedby="basic-addon1" id="search">
            </form>
            <button id="btn-search" class="btn btn-primary">Buscar</button>
            <button id="btn-delete" class="btn btn-danger">Limpiar</button>
            <button id="btn-info" class="btn btn-info">Info</button>
            <div id="pokedex"></div>
            <script src="index.js"></script>
         </div>
    </div>
</body>
</html>
